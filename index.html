<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Survey form</title>
</head>
<body>

   <h1 id="title">User survey form</h1>
   <p id="description">Let us know more about you.. </p>

   <main>
      <form action="" id="survey-form">
         <label for="name" id="name-label">Name:</label>
         <input type="text" id="name" name="name" placeholder="Enter your name" required>

         <label for="email" id="email-label">Email:</label>
         <input type="email" id="email" name="email" title="The email is incorrect" placeholder="Enter your email" required>

         <label for="number" id="number-label">Age (optional):</label>
         <input type="number" id="number" name="number" min="15" max="100" placeholder="Age">

         <p>Which one is your favorite?</p>
         <select id="dropdown" >
            <option disabled="" selected="" value="">Select your favorite one</option>
            <option>Banana</option>
            <option>Orange</option>
            <option>Strawberry</option>
            <option>Apple </option>
         </select>

         <p class="radio-title" >Select one or more of the following:</p>

         <label class="radio">
            <input  type="radio" name="destination" value="beach">
            Beach
         </label>
         <label class="radio">
            <input type="radio" name="destination" value="forest">
            Forest
         </label>
         <label class="radio">            
            <input type="radio" name="destination" value="mountains">
            Mountains            
         </label>



         <p class="checkbox-title" >What motivates you? (check all that apply)</p>

         <label class="check">
            <input name="prefer" value="Learning new things" type="checkbox" class="input-checkbox">
            Learning new things
         </label>
         <label class="check">
            <input name="prefer" value="Helping people around you" type="checkbox" class="input-checkbox">
            Helping people around you
         </label>
         <label class="check">
            <input name="prefer" value="Recognition for your work/contributions" type="checkbox" class="input-checkbox">
            Recognition for your work/contributions
         </label>
         <label class="check">
            <input name="prefer" value="The happiness of your close ones" type="checkbox" class="input-checkbox">
            The happiness of your close ones
         </label>
         <label class="check">
            <input name="prefer" value="Being the best version of yourself" type="checkbox" class="input-checkbox">
            Being the best version of yourself
         </label>
         <label class="check">
            <input name="prefer" value="Knowing different places around the world" type="checkbox" class="input-checkbox">
            Knowing different places around the world
         </label>
         
         <p class="title-textarea">Would you tell something else about yourself?</p>

         <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." rows="15" cols="70"></textarea>

         <button type="submit" id="submit">Submit</button>

      </form>
   </main>
   

   <h2>gradient text</h2>

   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
